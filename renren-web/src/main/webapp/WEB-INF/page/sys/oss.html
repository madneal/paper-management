<!DOCTYPE html>
<html>
<head>
<title>文件上传</title>
#parse("sys/header.html")
<script src="${rc.contextPath}/statics/libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showType==1">
		<div class="grid-btn">
			<a class="btn btn-primary" @click="openUploadPanel"><i class="fa fa-plu"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="showType==3" class="panel panel-default" id="uploadPanel">
		<div class="panel-heading">{{ uploadTitle }}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">学号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="uploadInfo.stuNo">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">姓名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="uploadInfo.stuName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">专业</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="uploadInfo.major">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<div class="col-sm-10">
					<input type="button" class="btn btn-primary" value="上传" id="upload">&nbsp;&nbsp;
					<input type="button" class="btn btn-primary"  value="确定" @click="addNewRecord">&nbsp;&nbsp;
					<input type="button" class="btn btn-primary" value="取消" @click="cancel">
				</div>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sys/oss.js"></script>
</body>
</html>
